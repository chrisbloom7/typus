Category:
  fields:
    default: name, position
    form: name, permalink, position
  order_by: position
  application: Extensions
  search: name

EntryBulk:
  fields:
    default: title, published
    form: title, content, published
    options:
      booleans:
        published: ["Yes", "No"]
  search: title
  filters: published
  application: Extensions

EntryTrash:
  fields:
    default: title, published
    form: title, content, published
    options:
      booleans:
        published: ["Yes", "No"]
  search: title
  filters: published
  application: Extensions
